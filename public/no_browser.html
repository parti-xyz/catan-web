<!DOCTYPE html>
<html lang='ko'>
<head>

  <title>빠띠 카누</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type='text/css'>
  body {
    font-family: sans-serif;
  }
  .clearfix:after {

      content: ".";
      display: block;
      height: 0;
      visibility: hidden;
  }
  .clearfix {
      display: inline-block;
  }
  .clearfix {
      display: block;
  }
  ul.browsers {

  }
  ul.browsers li {
      float: left;
      width: 33.3%;
  }
  ul.browsers li a {
      color: #555;
      text-decoration: none;
  }
  </style>

</head>

<body>
  <div class="container" style="max-width: 100%; text-align: center; padding-top: 6em;">

    <div class="clearfix" style="text-align: center; width: 480px; margin: 0 auto;">
      <a href="/"><img src="/images/parti_logo_grey.png" alt="" style="max-height: 100px;"></a>

      <p><ul class="browsers">
        <li><a href="http://windows.microsoft.com/ie"><img src="https://cdnjs.cloudflare.com/ajax/libs/browser-logos/41.0.1/archive/internet-explorer_9-11/internet-explorer_9-11_48x48.png"><br>인터넷 익스플로러</a></li>

        <li><a href="http://www.mozilla.org/firefox/new/"><img src="https://cdnjs.cloudflare.com/ajax/libs/browser-logos/41.0.1/archive/firefox_3.5-22/firefox_3.5-22_48x48.png"><br>파이어폭스</a></li>
